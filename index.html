<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main class="main">
      <div class="us">
        <div class="me">
          <img src="images/image-qr-code.png" alt="" / height="250rem"
          width="260rem">
        </div>
        <div class="you">
          <h3>
            Improve your front-end skilss by <br />
            building projects
          </h3>
          <p>
            scan the QR code to visit Front Mentor and <br />
            take your coding skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
